apiVersion: v1
kind: Namespace
metadata:
  name: master
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dotnetapp-deployment
  namespace: svc-master
  labels:
    app: dotnetapp
spec:
  replicas: 3
  selector:
    matchLabels:
      app: dotnetapp
  template:
    metadata:
      labels:
        app: dotnetapp
    spec:
      containers:
      - name: dotnetapp
        image: maselweni:app
        imagePullPolicy: Always
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: dotnetapp
  namespace: master
spec:
  type: LoadBalancer
  ports:
  - port: 80
  selector:
    app: dotnetapp
